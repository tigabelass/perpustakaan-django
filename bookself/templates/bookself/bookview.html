{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book.title}}</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bookself/css/bookview.css' %}">

</head>
<body>
  {% include "bookself/snippets/navbar.html" %}
    <div class="card mb-3 w-auto p-1 m-5" id="myBodyContent">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ book.image.url }}" alt="{{ book.title }} image" class="img-fluid rounded-start w-100 h-auto">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">{{book.title}}</h3>
              <p class="card-text text-body-secondary">author: {{book.author}}</p>
              <p class="card-text">salinan: {{book.copies}}</p>
              <p class="card-text">{{book.description}}</p>
              <p class="card-text"><small class="text-body-secondary">{{book.upload_at}}</small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="d-grid d-md-flex justify-content-md-center">
        <a class="btn btn-outline-primary" href="/">Go back</a>
      </div>
      {% include "snippets/script.html" %}
</body>
</html>
